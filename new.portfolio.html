    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
       

        /* Portfolio Section */
        .portfolio-space {
            max-width: 1200px;
            margin: 2rem auto;
            text-align: center;
        }

        #poort {
            font-size: 2rem;
            color: #0078D7;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            color: #333;
            margin: 2rem 0 1rem;
        }

        .-port-logo, .-port-brand, .-port-ui, .-port-web, .-port-product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .-port-logo img, .-port-brand img, .-port-ui img, .-port-web img, .-port-product img {
            width: calc(33.333% - 1rem);
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .-port-logo img:hover, .-port-brand img:hover, .-port-ui img:hover, .-port-web img:hover, .-port-product img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .-port-logo img, .-port-brand img, .-port-ui img, .-port-web img, .-port-product img {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .-port-logo img, .-port-brand img, .-port-ui img, .-port-web img, .-port-product img {
                width: 100%;
            }

           
        }
    </style>
</head>

    <script>
         $(function(){
            $(".togo").on("click", function(){
                if($(".menume").hasClass("active")){
                    $(".menume").removeClass("active")
                    $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
            }else{
                $(".menume").addClass("active");
                $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
                
            }
            });
        });
    </script>
